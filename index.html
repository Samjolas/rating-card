<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>Rating - Frontend Mentor - Interactive rating component solution</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="card">
    <img src="images/icon-star.svg" alt="" aria-hidden="true" class="card__icon">
    <h1 class="card__heading">
      How did we do?
    </h1>
    <p class="card__description">
      Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
    </p>
    <ul class="card__rates">
      <li class="card__rating">1</li>
      <li class="card__rating">2</li>
      <li class="card__rating">3</li>
      <li class="card__rating">4</li>
      <li class="card__rating">5</li>
    </ul>
    <a href="#" class="card__btn">
      Submit
    </a>
  </main>

    
</body>
</html>
